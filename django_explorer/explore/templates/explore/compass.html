<!-- prettier-ignore -->
{% extends "layout.html" %} 

{% block title %} Compass {% endblock %}

 {% block content %}
<h1>A journey to explore and search compass.</h1>

<div class="grid grid-cols-3 gap-4 m-4">
  {% for chai in chais %}
  <div class="bg-sky-300 p-5">
    <img class="rounded" src="{{chai.image.url}}" alt="" />
    <h3 class="text-2xl font-bold">{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
      <button
        class="inline-flex items-center w-full border border-transparent justify-center text-sm font-medium rounded-md text-white bg-green-400 hover:bg-green-500 focus:outline-none focus:ring-2"
      >
        {{chai.type}}-{{chai.id}}
      </button>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
